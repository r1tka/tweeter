<!DOCTYPE html>
<html lang="en">
  <head>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,600;1,300&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" /> 
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css">



    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/4ca2f25f7e.js" crossorigin="anonymous"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="span">tweeter</span>
        <button class="create-tweet" type="submit"><b>Write a new tweet</b>
          <div><i class="fa-solid fa-angles-down"></i></div>
        </button>
          
    </nav>
    <header class="main-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2>Your Name</h2>
      </div>
  </header> 
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form class="new-tweet-form">
          <label  for="error"> 
            <p class="error"></p>
          </label>
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" for="tweet-text"></output>
          </div>
        </form>
      </section>
      <div class="tweets-container">
        <section class="tweet">
          <header class="tweet-header">
            <div class="avatar-container">
              <img class='avatar' src="./images/profile-hex.png">
              <h3 class="username">Rhoda Jacobs</h3>
            </div>
            <h3 class="nickname">@MrsJacobs</h3>
          </header>
          <div class="tweet-body">
            <p class="tweet-text">
              Hello world!
            </p>
          </div>
          <footer class="tweet-footer">
            <p class="tweet-date">10 days ago</p>
            <div class="tweet-icon-buttons">
              <i class="fa-thin fa-flag"></i>
              <i class="fa-thin fa-retweet"></i>
              <i class="fa-thin fa-heart"></i>
            </div>
          </footer>      
        </section>
      </div>
    </main>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
